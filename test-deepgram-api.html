<!DOCTYPE html>
<html>
<head>
    <title>DeepGram WebSocket Test</title>
</head>
<body>
    <h1>DeepGram WebSocket Test</h1>
    <p><strong>Note:</strong> This tests if your API key works with DeepGram WebSocket connections.</p>
    <button onclick="testWebSocketOnly()">Test WebSocket Connection</button>
    <div id="results"></div>

    <script>
        const API_KEY = "1189b2a8085fcccbf10862e04038fc6ae660f610"; // Your API key

        function testWebSocketOnly() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing WebSocket connection...</p>';
            
            console.log('üß™ Testing DeepGram WebSocket...');
            console.log('üîë API Key:', API_KEY.substring(0, 8) + '...');
            
            // Test WebSocket connection
            const ws = new WebSocket(`wss://api.deepgram.com/v1/listen?token=${API_KEY}`);
            
            ws.onopen = () => {
                console.log('‚úÖ WebSocket: Connected successfully!');
                results.innerHTML = '<p>‚úÖ WebSocket: SUCCESS - Connection established!</p>';
                results.innerHTML += '<p>üéâ Your API key works! DeepGram transcription should work.</p>';
                ws.close();
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå WebSocket Error:', error);
                results.innerHTML = '<p>‚ùå WebSocket: FAILED - Connection error</p>';
                results.innerHTML += '<p>üí° Possible issues:</p>';
                results.innerHTML += '<ul>';
                results.innerHTML += '<li>Invalid API key</li>';
                results.innerHTML += '<li>No remaining credits</li>';
                results.innerHTML += '<li>Network/firewall blocking connection</li>';
                results.innerHTML += '<li>API key type mismatch (need streaming-enabled key)</li>';
                results.innerHTML += '</ul>';
            };
            
            ws.onclose = (event) => {
                console.log('üîå WebSocket closed:', event.code, event.reason);
                if (event.code !== 1000 && event.code !== 1005) {
                    results.innerHTML += `<p>‚ö†Ô∏è WebSocket closed unexpectedly: Code ${event.code} - ${event.reason || 'No reason provided'}</p>`;
                    
                    if (event.code === 1006) {
                        results.innerHTML += '<p>üîç Code 1006 usually means authentication failed or server rejected connection</p>';
                    }
                }
            };
        }
    </script>
</body>
</html>
